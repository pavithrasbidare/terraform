name: Deploy Terraform

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: Write
      pull-requests: 

    steps:
      # Step 1: Checkout Code for Deployment
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Referring to branch correctly for workflow_dispatch or PR
          ref: ${{ github.event.inputs.branch || github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensures GitHub API access

      # Step 2: Configure AWS Credentials (OIDC)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::302263075199:role/OIDC-Terraform
          aws-region: us-west-2

      # Step 3: Setup Terrafor
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      # Step 4: Terraform Init & Plan
      - name: Terraform Init
        run: terraform init
        working-directory: ./Usecase_1

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./Usecase_1

      # Step 5: Generate Terraform Docs Markdown
      - name: Generate Markdown with Terraform Docs
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: ./Usecase_1
          output-file: README.md
          output-method: inject
          git-push: true
          config-file: .terraform-docs.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Configure Git to Commit Generated Docs
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 7: Add README.md as PR Comment (Using Sticky Comment)
      - name: Post README.md as PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          header: "Terraform Documentation ðŸ“–"
          path: "./Usecase_1/README.md"

      # Step 8: Apply Terraform Changes on PR Merge
      - name: Apply Terraform on Merge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd ./Usecase_1
          terraform init
          terraform apply -auto-approve
